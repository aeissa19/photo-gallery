<html>

<head>
    <title>Photo Gallery</title>
    <link rel=stylesheet href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <ul class="menu1">
            <li class="links">
                <a href="#home">HOME</a>
            </li>
            <li class="links">
                <a href="#grids">GRID VIEW</a>
            </li>
            <li class="links">
                <a href="#mycarousel">SLIDE VIEW</a>
            </li>
        </ul>
        <section id="grids">
            <h1> Grid Gallery</h1>
            <br>
            <div class="row">
                <img class="img1" src="flower1.jpg">
                <img class="img1" src="flower2.jpg">
                <img class="img1" src="flower3.jpg">
                <img class="img1" src="flower4.jpg">
                <img class="img1" src="flower5.jpg">
                <img class="img1" src="flower6.jpg">
                <img class="img1" src="flower7.jpg">
                <img class="img1" src="flower8.jpg">
                <br><br>
            </div>
            <div id="mycarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item-active">
                        <img class="img-responsive" src="flower1.jpg" alt="orange">
                        <br>
                        <div class="carousel-caption">
                            <h3>Orange Flower</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="flower2.jpg" alt="rose">
                        <br>
                        <div class="carousel-caption">
                            <h3>Red Rose</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="flower3.jpg" alt="sunflower">
                        <br>
                        <div class="carousel-caption">
                            <h3>Sunflower</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="flower4.jpg" alt="purple">
                        <br>
                        <div class="carousel-caption">
                            <h3>Purple Flowers</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="flower5.jpg" alt="pink rose">
                        <br>
                        <div class="carousel-caption">
                            <h3>Pink Rose</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="flower6.jpg" alt="mixed flowers">
                        <br>
                        <div class="carousel-caption">
                            <h3>Mixed Flowers</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="flower7.jpg" alt="white rose">
                        <br>
                        <div class="carousel-caption">
                            <h3>White Rose</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="flower8.jpg" alt="sunflowers2">
                        <br>
                        <div class="carousel-caption">
                            <h3>Sunflower2</h3>
                        </div>
                    </div>
                    <a class="left carousel-control" href="#mycarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
                <a href="#right" class="right carousel-control" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
                </div>
                
            </div>
        </section>
    </center>

</body>

</html>
